{% extends 'main.html' %}
{% block title %} Gyms {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Gyms</h1>
        <p>All gyms listed in the boulderlibary database.</p>
    <div>
</div>


<div class="row">
    <div class="col-md-8">
        {% for gym in gyms %}
        <div>
            <h4>{{ gym.name }}</h4>
            <a href="{{ gym.website }}" target="_blank" >{{ gym.website | replace("https://", "") }} </a>
        </div>
        {% endfor %}
    </div>    
</div>



{% endblock %}
